<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAMMASTER.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
    
    <div class="jumbotron text-center align-items-center my-5" style="max-width:50%; margin: auto;">
        <h1 class="display-1 text-white">CRAMMASTER.AI</h1>
        <h6 class="display-7 text-white text-end"> Created By: Abhishek</h6>

    </div>

    <div class="container">
        <label for="formFileMultiple" class="form-label "></label>
        <input class="form-control mb-5" type="file" id="formFileMultiple" multiple>
    </div>

    <div class="container mt-3">
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." aria-label="Message">
            <button class="btn btn-secondary" id="sendMessage">Send</button>
        </div>
    </div>


    <div class="container mt-3">
        <textarea class="form-control bg-secondary border-0" id="output" rows="40"type="text"></textarea>
        <label class="form-label" for="textAreaExample"></label>
    </div>


</body>
</html>
